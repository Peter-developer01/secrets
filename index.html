<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crypto</title>
</head>
<body>
	<h4>Warning! Treat the keys as if they were your passwords.</h4>
	<button id="generate-keys">Generate random cipher</button> <br>
	<textarea id="cipher-area" cols="50" rows="10"></textarea> <br>
	<button id="save-keys">Save keys</button>
	<br> <br>

	<input id="symbols" style="width: 80%"></input>
	<button id="update-symbols">Update symbols</button>
	<button id="reset-to-default">Reset to default</button>
	<br> <br>

	<textarea id="encrypt-area" cols="50" rows="10"></textarea> <br>
	<button id="encrypt">Encrypt</button>
	<br>
	
	<textarea id="decrypt-area" cols="50" rows="10"></textarea> <br>
	<button id="decrypt">Decrypt</button>
	<br>

	<div>
		<p>Output:</p>
		<textarea id="output" cols="50" rows="10"></textarea>
	</div>

	<script src="script.js"></script>
</body>
</html>
